<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Freelynk</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 380px;
        }

        .logo {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1E3A8A;
        }

        .blue { color: #1E3A8A; }
        .green { color: #34D399; }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #34D399;
        }

        .btn {
            background: #34D399;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: #28a745;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }

        .login-link a {
            color: #1E3A8A;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Background Image -->
    <img src="https://via.placeholder.com/1920x1080.png?text=Freelancing+Background" class="background-image" alt="Freelancing Background">

    <div class="container">
        <div class="logo">
            <span class="blue">Free</span><span class="green">lynk</span>
        </div>
        <h2>Join Freelynk</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Let's Lynk!</button>
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </div>

</body>
</html>
